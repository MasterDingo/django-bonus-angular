{% load static i18n %}
<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static "css/main.css" %}">
</head>
<body>
  <div class="userbar" ng-controller="UserCtrl" ng-include src="'/static/html/partials/_userbar.html'"></div>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
  <script src="{% static "js/lib/angular.min.js" %}"></script>
  <script src="{% static "js/lib/angular-resource.min.js" %}"></script>
  <script src="{% static "js/lib/angular-route.min.js" %}"></script>
  <script src="{% static "js/app.js" %}"></script>
</body>
</html>
